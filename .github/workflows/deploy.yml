name: Deploy Vue Project to EC2

on:
  push:
    branches:
      - main  # 當推送到 main 分支時觸發

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 檢出代碼

      - name: Check dist exists  # 檢查 dist 資料夾是否存在
        run: ls ./dist

      - name: Sync dist to EC2  # 將本地 dist 同步到 EC2 的 /var/www/html
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}       # EC2 IP
          username: ubuntu                    # EC2 使用者名稱（根據你的 EC2 使用者）
          key: ${{ secrets.EC2_SSH_KEY }}     # SSH 私鑰
          script: |
            rsync -av --delete ./dist/ /var/www/html/  # 將 dist 資料夾同步到 EC2 上的 /var/www/html
